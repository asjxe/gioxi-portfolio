      padding: 1rem;

      transition: all 0.4s ease;

      padding-left: 1.5rem;
    }

      border-radius: 12px;

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #kaneki-mascot {

      bottom: 20px;
      left: 20px;
      width: 70px;
